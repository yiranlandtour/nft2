<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #000066; /* Dark blue background */
        color: white;
        text-align: center;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding-top: 50px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
      }
      .mint-status {
        font-size: 24px;
      }
      .connect-btn {
        background-color: #0044cc; /* Blue background */
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
      }
      .options {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .option {
        margin: 0 20px;
      }
      .option img {
        width: 200px; /* Adjust as needed */
        height: auto;
        margin-bottom: 20px;
      }
      .option p {
        margin: 5px 0;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Choose your way to mint</h1>
      </div>
      <button id="connect-button" class="connect-btn" >Connect</button>
      <div class="mint-status">
        Minted: 2356/5000
      </div>
      <div class="options">
        <div class="option">
          <img src="aurorium-icon.png" alt="Burn your Aurorium">
          <p>Burn your Aurorium</p>
        </div>
        <div class="option">
          <img src="gen-zero-icon.png" alt="Burn your Gen Zero">
          <p>Burn your Gen Zero</p>
        </div>
        <div class="option">
          <img src="classic-mint-icon.png" alt="Classic Mint">
          <p>Classic Mint 0.1 Sol</p>
        </div>
      </div>
    </div>
</html>
